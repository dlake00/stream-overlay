<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon"
      type="image/png"
      href="img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Additional CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Splash Client</title>
  </head>
  <body>
    <!-- Background splash screen image -->
    <img src="img/bg.jpg" class="position-absolute top-50 start-50 translate-middle" style="height: 1080px;" alt="Background">

    <header>
    <!-- Title container w/ subtitle, top left corner -->
    <div id="container_title" class="container position-absolute top-0 start-0 m-5">
      <h1 id="title" class="text-light"><strong>Medway Council </strong></h1>
      <h1 id="date" class="lead text-light pb-5"></h1>
      <h5 class="text-light">
        <i class="bi bi-facebook"></i> medwaycouncilupdates<br>
        <i class="bi bi-twitter"></i> medway_council<br>
        <i class="bi bi-youtube"></i> medwaycouncil
      </h5>
    </div>
    </header>

    <footer>
    <!-- Medway Council social media links, bottom left corner -->
    <div class="container position-absolute bottom-0 start-0 m-5">
    </div>

    <!-- Medway Council logo w/ clock display, bottom right corner -->
    <div class="container position-absolute bottom-0 end-0 m-5">
      <div class="float-end">
        <img src="img/logo/logo_white.png" class="img-fluid pb-3" style="width: 160px;" alt="Medway Council Logo">
        <h3 class="text-light text-center border-top border-1 border-light pt-2" id="clock"></h3>
      </div>
    </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/splash.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
