<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon"
      type="image/png"
      href="img/favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
      crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Livestream Splash Client</title>
  </head>
  <body>
    <!-- Top left corner -->
    <div class="container position-absolute top-0 start-0 m-3">
    </div>

    <!-- Top right corner -->
    <div class="container position-absolute top-0 end-0 m-3">
    </div>

    <!-- Custom message container w/ icon, center screen -->
    <div class="container position-absolute top-50 start-50 translate-middle">
      <h3 class="display-5 text-light text-center">
        <span class="border border-dark rounded-3 bg-dark p-3">
          <strong><em>Be right back!</em></strong>
        </span>
      </h3>
    </div>

    <!-- Bottom left corner -->
    <div class="container position-absolute bottom-0 start-0 m-3">
      <h1 id="title" class="text-light"><strong>3DLAKE</strong></h1>
      <h3 class="text-light" id="clock"></h3>
      <h5 id="date" class="text-light"></h5>
    </div>

    <!-- Bottom right corner -->
    <div class="container position-absolute bottom-0 end-0 m-3">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/splash.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
      crossorigin="anonymous"></script>

    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
