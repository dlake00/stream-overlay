<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon"
      type="image/png"
      href="img/favicon.ico">

    <!-- 98.CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/98.css">
    
    <!-- Additional CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/taskbar.css">

    <title>Livestream Overlay Client</title>
  </head>
  <body>
    <div class="window window-game">
      <div class="title-bar">
        <div class="title-bar-text">The Legend of Zelda: Breath of the Wild</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body window-body-game">
      </div>
      <div class="status-bar">
        <p class="status-bar-field">Press F1 for help</p>
        <p class="status-bar-field">Slide 1</p>
        <p class="status-bar-field">CPU Usage: 14%</p>
      </div>
    </div>

    <div class="window window-cam">
      <div class="title-bar">
        <div class="title-bar-text">Webcam</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body window-body-cam">
      </div>
      <div class="status-bar">
        <p class="status-bar-field">Press F1 for help</p>
        <p class="status-bar-field">Slide 1</p>
        <p class="status-bar-field">CPU Usage: 14%</p>
      </div>
    </div>

    <div class="taskbar">
      <button><img src="img/icons/png/windows-0.png"> <span class="label" >Start</span></button>
      <!--<button><span class="label" >Breath of the Wild</span></button>-->
      <div class="tray">
          <img src="img/icons/png/loudspeaker_rays-1.png">
          <p id="clock" class="clock"></p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
